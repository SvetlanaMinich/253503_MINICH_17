<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        <tr>
            <td>Тип пользователя:</td>
            <td>
                <label><input type="radio" name="user_type" value="master"> Мастер</label>
                <label><input type="radio" name="user_type" value="client"> Клиент</label>
            </td>
        </tr>
        <table>
            <tr>
                <td>Имя:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Возраст:</td>
                <td><input type="number" name="age" min="18" required></td>
            </tr>
            <tr>
                <td>Номер телефона:</td>
                    <td>
                        <select name="phone_code" required>
                            <option value="">Выберите код оператора</option>
                            <option value="44">+375 (44)</option>
                            <option value="25">+375 (25)</option>
                            <option value="29">+375 (29)</option>
                        </select>
                        <input type="tel" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                    </td>
            </tr>
        </table>   
        <input href="/master" type="submit" value="Зарегистрироваться"> 
    </form>
</body>
</html>
