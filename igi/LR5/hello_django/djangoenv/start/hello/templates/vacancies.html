<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>
    <div> 
        <a href="/">Выйти</a> 
    </div>
    <h1>Вакансии</h1>

        <p>Зарплата: {{ job.salary }} руб.</p>

    {% endfor %}

    <p>Для получения дополнительной информации и подачи заявки свяжитесь с нами.</p>
</body>
</html>
