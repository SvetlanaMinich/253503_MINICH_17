{% extends "menu.html" %}
{% block title %}Вопрос-ответ{% endblock title %}
{% block header %}Вопросы-ответы{% endblock header %}

{% block content %}
{% for qa in qas %}
<details>
    <summary><strong>{{ qa.question }}</strong></summary>
    <p>{{ qa.answer }}</p>
    <p>Дата: {{ qa.date }}</p>
</details>
<hr>
{% endfor %}
{% endblock content %}
