<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вопрос-ответ</title>
</head>
<body>
    <div> 
        <a href="/">Выйти</a> 
    </div>
    <h1>Вопросы-ответы</h1>
    {% for qa in qas %}

        <h3>{{ qa.question }}</h3>
        <p>{{ qa.answer }}</p>

    </div>
    <hr>
    {% endfor %}
</body>
</html>
